<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Hamed Al-Zain | COO</title>
<style>
:root {
  --dark: #1f3b52;
  --gold: #c4a062;
  --glass: rgba(255, 255, 255, 0.3);
  --line: rgba(0, 0, 0, 0.06);
}

/* ===== الخلفية العامة ===== */
body {
  margin: 0;
  font-family: "Poppins", "Tajawal", sans-serif;
  background: linear-gradient(180deg, #ffffff 0%, #f3f4f6 100%);
  overflow-x: hidden;
  position: relative;
}

/* ===== نقشة هندسية ناعمة ===== */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    linear-gradient(60deg, var(--line) 1px, transparent 1px),
    linear-gradient(-60deg, var(--line) 1px, transparent 1px),
    radial-gradient(circle at 20% 30%, rgba(196,160,98,0.06), transparent 60%),
    radial-gradient(circle at 80% 70%, rgba(31,59,82,0.06), transparent 70%);
  background-size: 70px 70px;
  opacity: 0.8;
  pointer-events: none;
}

/* ===== تأثير زجاجي أنيق ===== */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, var(--glass) 0%, rgba(255, 255, 255, 0) 70%);
  pointer-events: none;
}

/* ===== البطاقة ===== */
.hero {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 80px;
  position: relative;
  z-index: 2;
}

.card-frame {
  width: 8.5cm;
  height: 5.5cm;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
  overflow: visible;
  position: relative;
}

.card-frame img {
  width: 100%;
  height: 100%;
  border-radius: 20px;
  object-fit: cover;
  opacity: 0.95;
}

/* ===== الأفاتار ===== */
.avatar {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  background: #f0f0f0 url('https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png') center/60% no-repeat;
  border: 5px solid #fff;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
  position: absolute;
  bottom: -45px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 5;
}

/* ===== النصوص ===== */
.container {
  text-align: center;
  margin-top: 120px;
  padding: 0 20px 60px;
  color: var(--dark);
}

h1 {
  font-size: 1.9rem;
  font-weight: 700;
  color: var(--dark);
  margin: 70px 0 8px;
}

h2 {
  font-size: 1.05rem;
  font-weight: 400;
  color: #555;
  margin-bottom: 8px;
}

.phone {
  font-size: 0.95rem;
  color: #555;
  margin-bottom: 25px;
}

/* ===== الأيقونات ===== */
.icons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 30px;
}

.icon {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.7);
  color: var(--dark);
  border: 1px solid rgba(31, 59, 82, 0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
  transition: 0.3s;
  backdrop-filter: blur(5px);
}

.icon:hover {
  background: var(--gold);
  color: #fff;
  transform: translateY(-3px);
}

/* ===== الزر ===== */
.btn {
  background: linear-gradient(135deg, var(--dark) 0%, #314e6a 100%);
  border: none;
  color: #fff;
  font-size: 1rem;
  font-weight: 500;
  padding: 12px 32px;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 4px 15px rgba(31,59,82,0.2);
}

.btn:hover {
  background: linear-gradient(135deg, var(--gold) 0%, #b28e52 100%);
}

/* ===== الفوتر ===== */
.footer {
  text-align: center;
  color: #666;
  font-size: 0.9rem;
  margin-top: 40px;
}

/* ===== متجاوب ===== */
@media (max-width: 600px) {
  .card-frame {
    width: 90%;
    height: auto;
    aspect-ratio: 8.5 / 5.5;
  }
  .avatar {
    width: 90px;
    height: 90px;
    bottom: -40px;
  }
  h1 {
    font-size: 1.5rem;
  }
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

</body>
</html>

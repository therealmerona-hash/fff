<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamed Al-Zain | COO</title>
<style>
  :root {
    --accent: #1f3b52;
    --gold: #c4a062;
  }

  body {
    margin: 0;
    font-family: "Poppins", "Tajawal", sans-serif;
    background: #f3f4f6;
    overflow-x: hidden;
  }

  /* ===== البطاقة العلوية ===== */
  .hero {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 40px;
  }

  .card-frame {
    width: 8.5cm;
    height: 5.5cm;
    border-radius: 18px;
    overflow: hidden;
    background: #1f3b52;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .card {
    width: 100%;
    height: 100%;
    display: block;
    border: none;
  }

  /* لمسة الزجاج */
  .card-frame::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(120deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
    pointer-events: none;
    border-radius: 18px;
  }

  /* ===== المحتوى ===== */
  .container {
    text-align: center;
    margin-top: 30px;
    padding: 0 20px 60px;
  }

  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: #e5e5e5 url('https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png') center/60% no-repeat;
    border: 3px solid #fff;
    box-shadow: 0 5px 25px rgba(0,0,0,0.15);
    margin: 0 auto 15px;
  }

  h1 {
    font-size: 1.8rem;
    margin: 10px 0 4px;
    color: var(--accent);
  }

  h2 {
    font-size: 1rem;
    color: #555;
    font-weight: 400;
    margin-bottom: 8px;
  }

  .phone {
    font-size: 0.95rem;
    color: #333;
    margin-bottom: 25px;
  }

  /* ===== الأيقونات ===== */
  .icons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 30px;
  }

  .icon {
    width: 52px;
    height: 52px;
    border-radius: 50%;
    background: #f2f2f2;
    color: var(--accent);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    border: 1px solid #ddd;
    transition: 0.3s;
  }

  .icon:hover {
    background: var(--accent);
    color: #fff;
    border-color: var(--accent);
  }

  /* ===== الزر ===== */
  .btn {
    background: #fff;
    border: 1.5px solid var(--accent);
    color: var(--accent);
    font-size: 1rem;
    font-weight: 500;
    padding: 12px 30px;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn:hover {
    background: var(--accent);
    color: #fff;
  }

  .footer {
    text-align: center;
    color: #777;
    font-size: 0.85rem;
    margin-top: 40px;
  }

  /* ===== متجاوب للجوال ===== */
  @media (max-width: 600px) {
    .card-frame {
      width: 90%;
      height: auto;
      aspect-ratio: 8.5 / 5.5;
    }
    .avatar {
      width: 100px;
      height: 100px;
    }
    h1 { font-size: 1.4rem; }
  }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <div class="hero">
    <div class="card-frame">
      <object type="image/svg+xml" data="gggggggggg/card.svg" class="card"></object>
    </div>
  </div>

  <div class="container">
    <div class="avatar"></div>
    <h1>Hamed Al-Zain</h1>
    <h2>Chief Operating Officer (COO)</h2>
    <div class="phone">+966 51 012 8214</div>

    <div class="icons">
      <a href="tel:+966510128214" class="icon" title="Call"><i class="fa-solid fa-phone"></i></a>
      <a href="mailto:coo@muzntwiq.com" class="icon" title="Email"><i class="fa-solid fa-envelope"></i></a>
      <a href="https://maps.app.goo.gl/" class="icon" title="Location"><i class="fa-solid fa-location-dot"></i></a>
      <a href="Hamed-Al-Zain.vcf" class="icon" title="Download vCard"><i class="fa-solid fa-download"></i></a>
    </div>

    <button class="btn">Get in Touch / تواصل معي</button>
    <div class="footer">Riyadh, Saudi Arabia</div>
  </div>

</body>
</html>

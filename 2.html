<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamed Al-Zain | Business Card</title>
<style>
  :root {
    --accent: #1f3b52;
    --gold: #c4a062;
  }

  body {
    margin: 0;
    font-family: "Poppins", "Tajawal", sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card-wrapper {
    position: relative;
    width: 85mm;   /* عرض الكرت */
    height: 55mm;  /* ارتفاع الكرت */
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    border-radius: 12px;
    overflow: hidden;
  }

  .card-wrapper iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* للأجهزة الصغيرة */
  @media (max-width: 600px) {
    .card-wrapper {
      width: 90%;
      height: auto;
      aspect-ratio: 85 / 55;
    }
  }
</style>
</head>
<body>

  <div class="card-wrapper">
    <!-- نعرض كود SVG داخل الصفحة -->
<iframe src="gggggggggg/card.svg"></iframe>
  </div>

</body>
</html>

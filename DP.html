<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamed Al-Zain | COO</title>
<style>
:root {
  --accent:#1f3b52;
  --light:#f3f4f6;
  --glass:rgba(255,255,255,0.08);
  --line:rgba(255,255,255,0.15);
}

body {
  margin:0;
  font-family:"Poppins","Tajawal",sans-serif;
  background:linear-gradient(180deg,#243a52 0%,#1b2c3d 100%);
  overflow-x:hidden;
}

/* خلفية هندسية */
body::before {
  content:"";
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(60deg,var(--line) 0px,var(--line) 1px,transparent 1px,transparent 80px),
    repeating-linear-gradient(-60deg,var(--line) 0px,var(--line) 1px,transparent 1px,transparent 80px);
  opacity:0.25;
  pointer-events:none;
  z-index:0;
}

/* ===== البطاقة ===== */
.hero {
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-top:50px;
  position:relative;
  z-index:2;
}

.card-frame {
  width:8.5cm;
  height:5.5cm;
  border-radius:22px;
  background:linear-gradient(145deg,#1f3b52,#142533);
  box-shadow:0 12px 35px rgba(0,0,0,0.35),inset 0 0 25px rgba(255,255,255,0.05);
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* تأثير زجاجي */
.card-frame::after {
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,rgba(255,255,255,.15),rgba(255,255,255,0));
  mix-blend-mode:overlay;
  opacity:.25;
}

/* ===== الأفاتار ===== */
.avatar {
  width:125px;
  height:125px;
  border-radius:50%;
  background:#e5e5e5 url('https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png') center/60% no-repeat;
  border:5px solid #fff;
  box-shadow:0 8px 25px rgba(0,0,0,0.25);
  position:absolute;
  bottom:-60px;
  transition:all .3s ease;
}

.avatar:hover {
  transform:scale(1.04);
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

/* ===== النصوص ===== */
.container {
  text-align:center;
  margin-top:90px;
  padding:0 20px 60px;
  position:relative;
  z-index:3;
  color:#fff;
}

h1 {
  font-size:1.8rem;
  margin:80px 0 6px;
  color:#fff;
  font-weight:600;
}

h2 {
  font-size:1rem;
  color:#cfd8e3;
  font-weight:400;
  margin-bottom:8px;
}

.phone {
  font-size:.95rem;
  color:#cfd8e3;
  margin-bottom:25px;
}

/* ===== الأيقونات ===== */
.icons {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:20px;
  margin-bottom:30px;
}

.icon {
  width:52px;
  height:52px;
  border-radius:50%;
  background:var(--glass);
  backdrop-filter:blur(8px);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  border:1px solid rgba(255,255,255,0.2);
  transition:.3s;
}

.icon:hover {
  background:rgba(255,255,255,0.2);
  transform:translateY(-3px);
}

/* ===== الزر ===== */
.btn {
  background:transparent;
  border:1.5px solid rgba(255,255,255,0.5);
  color:#fff;
  font-size:1rem;
  font-weight:500;
  padding:12px 30px;
  border-radius:30px;
  cursor:pointer;
  transition:.3s;
  backdrop-filter:blur(6px);
}

.btn:hover {
  background:rgba(255,255,255,0.2);
  color:#fff;
  transform:translateY(-2px);
}

/* ===== الفوتر ===== */
.footer {
  text-align:center;
  color:#b6c3cf;
  font-size:.85rem;
  margin-top:40px;
}

/* ===== متجاوب ===== */
@media(max-width:600px){
  .card-frame {
    width:90%;
    height:auto;
    aspect-ratio:8.5/5.5;
  }
  .avatar {
    width:105px;
    height:105px;
    bottom:-50px;
  }
  h1 {font-size:1.4rem;}
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="hero">
  <div class="card-frame">
    <div class="avatar"></div>
  </div>
</div>

<div class="container">
  <h1>Hamed Al-Zain</h1>
  <h2>Chief Operating Officer (COO)</h2>
  <div class="phone">+966 51 012 8214</div>

  <div class="icons">
    <a href="tel:+966510128214" class="icon" title="Call"><i class="fa-solid fa-phone"></i></a>
    <a href="mailto:coo@muzntwiq.com" class="icon" title="Email"><i class="fa-solid fa-envelope"></i></a>
    <a href="https://maps.app.goo.gl/" class="icon" title="Location"><i class="fa-solid fa-location-dot"></i></a>
    <a href="Hamed-Al-Zain.vcf" class="icon" title="Download vCard"><i class="fa-solid fa-download"></i></a>
  </div>

  <button class="btn">Get in Touch / تواصل معي</button>
  <div class="footer">Riyadh, Saudi Arabia</div>
</div>

</body>
</html>
